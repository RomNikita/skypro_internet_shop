{% extends 'main/base.html' %}


{% block content %}
<form method="post">
    {% csrf_token %}
    <label for="email">Введите свой email:</label>
    <input type="email" id="email" name="email" required>
    <input type="submit" value="Reset Password">
</form>
{% if error_message %}
    <p>{{ error_message }}</p>
{% endif %}

{% endblock %}
